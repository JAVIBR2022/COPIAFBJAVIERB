    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <section class="contenedor">

                <img src="/assets/img/logo-facebook.svg" alt="">

        </div>
    
        <div class="seccion2">

                         </div>
                          <div>

                    </div>
                    <hr class="separador">
                    <div>
                        <button class="btn-crear" type="button">Crear cuenta nueva</button>
                    </div>
                    <div>

                </div>           
            </div>
            
        </div>
        
    </section>
